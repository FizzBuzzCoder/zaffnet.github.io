{% include header.html %}
    <link href='{{ "assets/css/blog.css" | absolute_url }}' rel="stylesheet">
  </head>
  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href='{{ "/blogs" | absolute_url }}'>Deep Learning Blogs</a>
          <a class="blog-nav-item active left" href='{{ "/about" | absolute_url }}'>About</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header">
      </div>
        <div class="blog-main">
          <div class="blog-post text-justify">
            <h2 class="blog-post-title">{{ page.title }}</h2>
              {{ content }}
          </div>
        </div>
    </div>

    <div class="container">


      {% if page.comments %}
      <div id="disqus_thread"></div>
          <script type="text/javascript">
              /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
              var disqus_shortname = 'zaffnet'; // required: replace example with your forum shortname
              var disqus_developer = 1; // Comment out when the site is live
              var disqus_identifier = "{{ page.url }}";

              /* * * DON'T EDIT BELOW THIS LINE * * */
              (function() {
                  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
              })();
          </script>
          <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
          <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
      {% endif %}


    </div>

    <footer class="blog-footer">
      <div class="container">
        <p>Hosted with ‚ù§ by
          <a href="https://github.com" class="nounderline" target="_blank">Github</a> using
          <a href="https://jekyllrb.com" class="nounderline" target="_blank">Jakyll</a> and
          <a href="http://getbootstrap.com" class="nounderline" target="_blank">Bootstrap</a></p>
      </div>
    </footer>

{% include footer.html %}
