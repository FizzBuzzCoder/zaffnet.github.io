{% include header.html %}
    <link href='{{ "assets/css/blog.css" | absolute_url }}' rel="stylesheet">
  </head>
  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href='{{ "/blogs" | absolute_url }}'>Deep Learning Blogs</a>
          <a class="blog-nav-item active left" href='{{ "/about" | absolute_url }}'>About</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header">
      </div>
        <div class="blog-main">
          <div class="blog-post text-justify">
            <h2 class="blog-post-title">{{ page.title }}</h2>
              {{ content }}
          </div>
        </div>
    </div>

    <div class="container">
      {% if page.comments %}

      <div id="disqus_thread"></div>
      <script>

      /**
      *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
      *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

      var disqus_config = function () {
      this.page.url = '{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = '{{ page.identifier }}' ; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };

      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = '//zaffnet.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>



      {% endif %}
    </div>

    <footer class="blog-footer">
      <div class="container">
        <p>Hosted with ‚ù§ by
          <a href="https://github.com" class="nounderline" target="_blank">Github</a> using
          <a href="https://jekyllrb.com" class="nounderline" target="_blank">Jakyll</a> and
          <a href="http://getbootstrap.com" class="nounderline" target="_blank">Bootstrap</a></p>
      </div>
    </footer>

{% include footer.html %}
